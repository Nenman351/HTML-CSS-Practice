<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ROCKET</title>
  </head>
  <body>
    <div class="container">
      <div class="main_body">
        <nav class="nav_class">
          <div class="nav_one">
            <i></i>
            <p class="p_tag_one"><span class="span_one">A</span> ROCKETZ</p>
          </div>
          <div class="nav_two">
            <ul>
              <li><a>Home</a></li>
              <li class="Drop">
                <a class="drop_down"> About </a>
                <div class="trial_drop_down">
                  <a>Register</a>
                  <a>Contact us</a>
                  <a>Follow us</a>
                </div>
              </li>
              <li><a>Jobs</a></li>
              <li class="Drop">
                <a>Contact</a>
                <div class="trial_drop_down">
                  <a>Email Handle</a>
                  <a>Facebook Handle</a>
                  <a>Instagram Handle</a>
                  <a>Tiktok Handle</a>
                </div>
              </li>
              <li><a>Help</a></li>
            </ul>
          </div>
          <div class="nav_three">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </nav>
        <div class="hero">
          <div class="section_one">
            <div class="left_section">
              <img src="./images/saturn.png" alt="planet" class="saturn" />
              <div class="p_loc">
                <p class="p_tag_two">ROCKETZ</p>
                <p class="p_tag_three">Get Your <br />Dream Job</p>
                <p class="p_tag_four">
                  Get the job you want here, lots of interesting jobs around
                  <br />
                  the world! Lets find and apply for your dream job.
                </p>
              </div>
              <div class="left_section_btn">
                <div class="location">
                  <label>Location</label><br />
                  <input
                    placeholder="Enter Location"
                    type="text"
                    class="first_input"
                  />
                </div>
                <hr />
                <div class="type">
                  <label>Type</label><br />
                  <input
                    placeholder="Enter type of job"
                    type="text"
                    class="second_input"
                  />
                </div>
                <button class="search">
                  <i>
                    <iconify-icon
                      icon="ic:round-search"
                      height="30px"
                      width="20px"
                    ></iconify-icon>
                  </i>
                  Search
                </button>
              </div>
            </div>
            <div class="right_section">
              <img
                class="rockety"
                src="./images/kisspng-jet-pack-stock-photography-clip-art-giant-robot-5b5cd7bcbfaa89.1075141615328111967851.png"
                alt=""
              />
            </div>
          </div>
          <div class="section_two">
            <div class="first">
              <img class="img_first" src="./images/highlighter.png" alt="" />
              <img class="img" src="./images/neptune.png" alt="neptune" />
            </div>
            <div class="first">
              <img class="img_first" src="./images/webcam.png" alt="" />
              <img class="img" src="./images/neptune.png" alt="neptune" />
            </div>
            <div class="first">
              <img class="img_first" src="./images/notepad.png" alt="" />
              <img class="img" src="./images/neptune.png" alt="neptune" />
            </div>
              <div class="first">
                <img class="img_first" src="./images/jet-fighter.png" alt="" />
              <img class="img" src="./images/neptune.png" alt="neptune" />
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
